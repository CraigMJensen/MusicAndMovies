<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Vollkorn:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styleMovie.css" />
    <title>Movies</title>
  </head>
  <body>
    <header>
      <div class="pageTitle">Movie Database</div>
      <button
        id="home"
        class="button is-clickable is-dark is-rounded"
        onclick="window.location='homepage.html';"
      >
        Homepage
      </button>
      <div id="genre-search" class="genre-search">
        <div id="genres" class="genres"></div>
      </div>
    </header>
    <main>
      <div id="container">
        <div id="movies" class="movies columns is-desktop is-multiline"></div>
      </div>

      <div class="more-btn">
        <button id="previous" class="more-btn is-clickable">Previous</button>

        <button id="next" class="more-btn is-clickable">Next</button>
      </div>
    </main>

    <!-- modal -->

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-dark px-5 py-5">
        <div class="title"></div>
        <p class="content"></p>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/movie.js"></script>
  </body>
</html>
